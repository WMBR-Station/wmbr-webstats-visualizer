<body>
 <div class="container">

	<div class="header clearfix">		
	<h2 class="text-muted">WMBR Statistics</h2> 
	</div>

	<div id="show" class="jumbotron">
		<h3 class="text-muted">Show Information</h3>
		<p>Input the start and end time of your show and the day</p>
		<input type="time" id="start" focus/>
		<input type="time" id="end"/>
		<input type="text" id="day"/>
		<button id="display">Go</button>
	</div>

    <div id="viz">
	      <div class="row viewport-main-window">
            <div class="fill-height week-picker viewport-text-chooser col-md-2">
              Week
            </div>
            <div class="fill-height day-picker viewport-text-chooser col-md-2">
              Day
            </div>
            <div class="viewport-listeners col-md-8 fill-height">	    
            </div> 
        </div>
    </div>

</body>
